<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="left">
<div class="card">
    <div class="logo">
      <span class="icon"> <img src="logo.png" alt=""> </span>
      <h2>BookWise</h2>
    </div>

    <h3>Create Your Library Account</h3>
    <p class="subtext">
      Please complete all fields and upload a valid university ID to gain access to the library.
    </p>

    <form>
      <label>Full name</label>
      <input type="text" placeholder="Adrian Hajdin" required />

      <label>University Email</label>
      <input type="email" placeholder="adrian@jsmastery.pro" required />

      <label>University ID No</label>
      <input type="text" placeholder="eg: 0435*******36" required />

      <label>Password</label>
      <input type="password" placeholder="At least 8 characters long" required />

      <label>Upload Photo (file upload)</label>
       <input type="file" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="login">
      Have an account already? <a href="#">Login</a>
    </div>
    <div class="img"></div>
  </div>
    </div>

    <div class="right"></div>
  </div>
</body>
</html>
