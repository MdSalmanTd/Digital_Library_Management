<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKSHELF</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="stylesheet" href="./Css/profile.css" />
  </head>

  <body>
    <nav class="sidebar">
      <div class="logo">
        <img src="./Assets/Images/Screenshot 2025-11-11 113932.png" alt="" />
        <h2>BOOKSHELF</h2>
      </div>
      <ul class="nav-links">
        <li class="nav-item">
          <a href="./index.html">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="./search.html">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Search</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="./yourshelf.html">
            <i class="fa-solid fa-swatchbook"></i>
            <span>My Self</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="./aihelper.html">
            <i class="fa-brands fa-codepen"></i>
            <span>AiBuddy</span>
          </a>
        </li>
      </ul>
    </nav>

    <header class="top-nav">
      <div class="searchbar">
        <div id="select">
          <div class="select-dropdown">
            <span>ALL</span>
            <i class="fa-solid fa-caret-down"></i>
          </div>

          <ul class="options-list">
            <li class="options">Author</li>
            <li class="options">Title</li>
            <li class="options">Text</li>
            <li class="options">Subject</li>
          </ul>
        </div>

        <div class="search-input">
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="langbar">
        <div class="lang-dropdown">
          <p>Language</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <ul class="lang-list">
          <li class="lang-item">English</li>
        </ul>
      </div>
      <div class="time">
        <div class="time-display">
          <i class="fa-regular fa-clock"></i>
          <p id="time-now">00:00 AM</p>
        </div>
        <div class="date-display">
          <i class="fa-regular fa-calendar"></i>
          <p id="date-today">01-Jan-1970</p>
        </div>
      </div>
      <div class="profile-container">
        <div class="profile">
          <img
            id="profile-pic"
            src="./Assets/Images/b7b6bb2c53f083ca7beb2acab7ee8a29.jpg"
            alt="user-profile"
          />
          <p>Salman</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <ul class="profile-options">
          <li class="profile-item">
            <a href="./profile.html">

              View Profile</a>
          </li>
          <li class="profile-item">
            <a href="./login.html">Logout</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="profile-main-container">
        <div class="profile-info-section">
          <h1>Your Information</h1>
          <form action="">
            
            <div class="info-item">
              <label for="name">Full name:</label>
              <input type="text" id="name" value="Md Salman Talukdar" />

                <label for="email">University Email:</label>
                <input type="email" id="email" value="04325105101036@uits.edu.bd" />
              </div>
              <div class="info-item">
                <label for="number">Phone Number:</label>
                <input type="tel" id="number" value="0123456789" />
                
                <label for="registration">Registration Number:</label>
                <input type="text" id="registration" value="04325105101036" />
              </div>
              <div class="info-item">
                <label for="bio">Bio:</label>
                <textarea id="bio"></textarea>
              </div>
              <button id="save-btn">Save Changes</button>
            </form>
        </div>
        <div class="ppc-section">
            <div class="profile-pic-section">
              <h1>Your Profile Picture</h1>
              <img
                id="profile-pic-main"
                src="./Assets/Images/b7b6bb2c53f083ca7beb2acab7ee8a29.jpg"
                alt="user-profile-main"
              />
              <label for="upload-btn" class="custom-upload-label">
                Upload File
              </label>
              <input type="file" id="upload-btn" />
      
            </div>
            <div class="library-card-section">
                <h2>Library Card</h2>
                <img src="./Assets/Images/image 12.png" alt="">
            </div>
        </div>
      </div>
    </main>
    <script src="./Js/index.js"></script>
  </body>
  </html>
